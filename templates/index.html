<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reconocimiento de Voz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-200 to-pink-100 flex items-center justify-center p-6">
  <div class="bg-white rounded-2xl shadow-xl w-full max-w-7xl p-8 grid grid-cols-1 md:grid-cols-3 gap-6">

    <!-- Grabación -->
    <div class="bg-purple-50 rounded-xl p-6 shadow-inner flex flex-col items-center">
      <h1 class="text-2xl font-bold text-purple-700 mb-4">🎙️ Grabación de Voz</h1>
      <button id="startBtn" class="bg-purple-600 hover:bg-purple-700 transition text-white font-semibold py-2 px-6 rounded-full mb-3 shadow">
        Iniciar Grabación
      </button>
      <p id="status" class="text-sm text-gray-600 mb-4">Listo para grabar nuevamente</p>
      <textarea id="output" class="w-full h-40 p-3 border rounded-lg text-gray-800 resize-none shadow" readonly></textarea>
    </div>

    <!-- Por Atender -->
    <div class="bg-yellow-50 rounded-xl p-6 shadow-inner flex flex-col items-center">
      <h2 class="text-xl font-bold text-yellow-700 mb-4">🕒 Por Atender</h2>
      <button id="attendBtn" class="bg-yellow-600 hover:bg-yellow-700 transition text-white font-semibold py-2 px-6 rounded-full mb-3 shadow">
        Atender
      </button>
      <ul id="queueList" class="w-full text-left text-gray-700 bg-white p-4 rounded-lg h-48 overflow-y-auto border border-yellow-300 shadow-sm"></ul>
    </div>

    <!-- Atendidos -->
    <div class="bg-green-50 rounded-xl p-6 shadow-inner flex flex-col items-center">
      <h2 class="text-xl font-bold text-green-700 mb-4">✅ Atendidos</h2>
      <p id="attending" class="text-md text-green-800 mb-2 font-semibold">Esperando atención...</p>
      <ul id="attendedList" class="w-full text-left text-gray-700 bg-white p-4 rounded-lg h-48 overflow-y-auto border border-green-300 shadow-sm"></ul>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
