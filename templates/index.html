<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reconocimiento de Voz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-purple-200 to-pink-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-4xl grid grid-cols-1 md:grid-cols-2 gap-8">
    
    <!-- Grabación -->
    <div class="text-center">
      <h1 class="text-2xl font-bold text-purple-700 mb-6">Reconocimiento de Voz</h1>
      <button id="startBtn" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-6 rounded-full mb-4">
        🎙️ Iniciar Grabación
      </button>
      <p id="status" class="text-sm text-gray-600 mb-4">Listo para grabar nuevamente</p>
      <textarea id="output" class="w-full h-40 p-3 border rounded text-gray-800" readonly></textarea>
    </div>

    <!-- Atención -->
    <div class="text-center">
      <h2 class="text-xl font-bold text-green-700 mb-6">Cola de Transcripciones</h2>
      <button id="attendBtn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-full mb-4">
        ✅ Atender
      </button>
      <p id="attending" class="text-md text-blue-800 mb-4 font-semibold">No hay transcripciones atendidas aún.</p>
      <ul id="queueList" class="text-left text-gray-700 bg-gray-100 p-4 rounded h-40 overflow-y-auto border"></ul>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
